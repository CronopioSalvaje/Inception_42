<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="potentiometre.css">
    <title>Potentiometre</title>
</head>
<body>
    <div class="container">

                        <div id="potwrapper" class="potwrapper"> 
                            <div id="pot" class="pot">
                                <div class="marker"></div>
                            </div>
                            <svg>
                                <circle cx="20" cy="20" r="20" id="fc"></circle>                    
                                <circle cx="20" cy="20" r="20" id="sc"></circle>    
                            </svg>
                        </div>

                        <div id="potwrapper2" class="potwrapper"> 
                            <div id="pot2" class="pot">

                            </div>

                                <circle cx="20" cy="20" r="20" id="fc2"></circle>                    
                                <circle cx="20" cy="20" r="20" id="sc2"></circle>    
                            </svg>
                        </div>
                        <div id="potwrapper3" class="potwrapper"> 
                            <div id="pot3" class="pot">
                                <div class="marker"></div>
                            </div>
                            <svg>
                                <circle cx="20" cy="20" r="20" id="fc3"></circle>                    
                                <circle cx="20" cy="20" r="20" id="sc3"></circle>    
                            </svg>
                        </div>
                        <div id="potwrapper4" class="potwrapper"> 
                            <div id="pot4" class="pot">
                                <div class="marker"></div>
                            </div>
                            <svg>
                                <circle cx="20" cy="20" r="20" id="fc4"></circle>                    
                                <circle cx="20" cy="20" r="20" id="sc4"></circle>    
                            </svg>
                        </div>

                        <pot-element color="#456789"></pot-element>
                        <pot-element></pot-element>
                        <pot-element></pot-element>
                        <pot-element></pot-element>
                                      
                        
        
    </div>
    <script src="app.js" type="module"></script>
  
</body>
</html>
