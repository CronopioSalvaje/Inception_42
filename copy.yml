  services:
    nginx:
      container_name: nginx
      build: 
        context: .
        dockerfile: ./requirements/nginx/Dockerfile
      ports:
        - 443:443
      volumes:
        - /home/calbor-p/data/wordpress:/var/www/html
        - /home/calbor-p/data/musicaltheory:/var/www/musicaltheory
      networks:
        - myNetwork
      depends_on:
      - wordpress
      restart: unless-stopped 
    wordpress:
      container_name: wordpress
      build: 
        context: .
        dockerfile: ./requirements/wordpress/Dockerfile
      volumes: 
        - /home/calbor-p/data/wordpress:/var/www/html
        - /home/calbor-p/data/musicaltheory:/var/www/musicaltheory
      ports: 
        - 9000:9000
      expose:
      - "9000"
      networks:
        - myNetwork
      depends_on:
        - mariadb
      restart: unless-stopped
    mariadb:
      container_name: mariadb
      build: 
        context: .
        dockerfile: ./requirements/mariadb/Dockerfile
      volumes:
        - /home/calbor-p/data/mariadb:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_PASSWORD: ${MYSQL_PWD}
      ports:
        - 3306:3306
      networks:
        - myNetwork
      env_file:
      - .env
      restart: unless-stopped
    postfix:
      container_name: postfix
      build:
        context: .
        dockerfile: ./requirements/bonus/postfix/Dockerfile
      volumes:
        - /home/calbor-p/data/postfix/spool:/var/spool/postfix
        - /home/calbor-p/data/postfix/lib:/var/lib/postfix
        - /home/calbor-p/data/postfix/mail:/home/admin/Maildir 
      ports:
        - "25:25"
      env_file:
      - .env
      networks:
        - myNetwork
      hostname: ${POSTFIX_MYDOMAIN}
      command: postfix start-fg
      environment:
        - "POSTFIX_MYDOMAIN=${POSTFIX_MYDOMAIN}"
        - "POSTFIX_MYHOSTNAME=${POSTFIX_MYHOSTNAME}"
      restart: unless-stopped
    adminer:
      container_name: adminer
      build:
        context: .
        dockerfile: ./requirements/bonus/adminer/Dockerfile
      ports:
        - 8080:8080
      volumes: 
        - /home/calbor-p/data/adminer:/usr/share/adminer
      networks:
        - myNetwork

    redis:
      container_name: redis
      build:
        context: .
        dockerfile: ./requirements/bonus/rediscache/Dockerfile
      networks:
        - inception


